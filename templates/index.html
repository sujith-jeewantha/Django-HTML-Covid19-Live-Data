<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Covid Data</title>
  </head>
  <body style="background-color:black">
    
  <div class="container">
    <h1 style="color: white; text-align: center"> <span style="color: red;">Covid 19 </span> WORLD WIDE DATA</h1>

    <form method = "POST" class="d-flex justify-content-center align-items-center" action="">
      {% csrf_token %}
      <div class="input-group justify-content-center">
        <div class="col-4">
        <select class="form-select" id="inputGroupSelect04" name="selectedcountry" aria-label="Example select with button addon">
          {% for country in mylist %}
            <option>{{country}}</option>
          {% endfor %}
        </select>
      </div>
        <button class="btn btn-danger" type="submit">Choose</button>
      </div>
    </form>

    <div class="row justify-content-center">

      <div class="col-4 container">
        <h1 class="text-white">Country : <span class="badge bg-secondary">{{selectedcountry}}</span></h1>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">{{new}}</h5>
              <p class="card-text">New</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-dark bg-warning">
            <div class="card-body">
              <h5 class="card-title">{{active}}</h5>
              <p class="card-text">Active</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">{{critical}}</h5>
              <p class="card-text">Critical</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">{{recovered}}</h5>
              <p class="card-text">Recovered</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-dark bg-info">
            <div class="card-body">
              <h5 class="card-title">{{total}}</h5>
              <p class="card-text">Total</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-dark bg-light">
            <div class="card-body">
              <h5 class="card-title">{{death}}</h5>
              <p class="card-text">Death</p>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    
  </div>      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
